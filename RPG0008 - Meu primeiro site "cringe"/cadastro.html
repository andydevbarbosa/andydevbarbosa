    <main class="main" style="height: calc(100vh - 100px); overflow-y: auto;">
        <div class="container-fluid">
            <h1>Efetue seu Cadastro</h1>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <form action="andbaralmeida@gmail.com" method="POST">
                        <div class="row mb-3">
                            <label for="nome" class="form-label col-sm-3">Nome</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="e-mail" class="form-label col-sm-3">E-mail</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="e-mail" name="e-mail" required>
                            </div>
                        </div>
                        <div class="row mb-3 col-me-3">
                            <label for="cep" class="form-label col-sm-3" >CEP</label>
                            <div class="col-sm-5">
                            <input type="text" class="form-control" id="cep" name="cep" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="rua" class="form-label col-sm-3">Rua</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="rua" name="rua" required>
                            </div>
                        </div>
                        <div class="row mb-3 col-me-3">
                            <label for="nº" class="form-label col-sm-3">Nº</label>
                            <div class="col-sm-3">
                            <input type="text" class="form-control" id="nº" name="nº" required>
                            </div>
                            <label for="complemento" class="form-label col-sm-2">Complemento</label>
                            <div class="col-sm-4">
                            <input type="text" class="form-control" id="complemento" name="complemento" required>
                            </div>
                        </div>
                        <div class="row mb-3 col-me-3">
                            <label for="cidade" class="form-label col-sm-3">Cidade</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                            </div>
                            <label for="uf" class="form-label col-sm-1">UF</label>
                            <div class="col-sm-2">
                            <input type="text" class="form-control" id="uf" name="uf" required>
                            </div>
                        </div>
                        <div class="row mb-7">
                            <div class="col-sm-7 offset-sm-7">
                            <style>
                                .btn-custom-color{
                                    background-color: black;
                                    color: white;
                                }
                            </style>
                            <button type="submit" class="btn btn-custom-color">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
